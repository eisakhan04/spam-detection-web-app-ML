<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection System</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .background {
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
        }
        .mail-icon {
            background-image: url('https://img.icons8.com/ios-filled/50/000000/email.png');
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
        }
        .sms-icon {
            background-image: url('https://img.icons8.com/ios-filled/50/000000/sms.png');
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
        }
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .spam {
            background-color: #ffcccb;
            color: #d8000c;
        }
        .not-spam {
            background-color: #dff2bf;
            color: #4f8a10;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="icon mail-icon"></div>
            <div class="icon sms-icon"></div>
            <h1>Spam Mail or SMS Detection System</h1>
           <form method="get" action="{% url 'view' %}">
            <textarea id="message" rows="5" name="inputdata"placeholder="Enter your message or SMS here"></textarea>
       
            <button type="submit" >Detect Spam</button>
        </form>
            <div class="footer">
                Powered by Advanced Machine Learning Algorithms
            </div>
        </div>
        
    </div>

  
</body>
</html>
