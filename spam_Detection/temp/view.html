<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .background {
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .spam {
            background-color: #ffcccb;
            color: #d8000c;
            padding: 15px;
            border-radius: 5px;
        }
        .not-spam {
            background-color: #dff2bf;
            color: #4f8a10;
            padding: 15px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Spam Detection Result</h1>
            <div id="result" class="{{ predict }}">
                {{ predict }}
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
            <div class="footer">
                Powered by Advanced Machine Learning Algorithms
            </div>
        </div>
    </div>
</body>
</html>
